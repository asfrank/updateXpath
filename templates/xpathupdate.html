<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
     <!-- Fine Uploader New/Modern CSS file
    ====================================================================== -->
    <link href="/static/css/fine-uploader-new.css" rel="stylesheet">
    
    <!-- Fine Uploader JS file
    ====================================================================== -->
    <script src="/static/js/fine-uploader-new.js"></script>
    
    <!-- Fine Uploader Thumbnails template w/ customization
    ====================================================================== -->
    <script type="text/template" id="qq-template-validation">
        <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="Drop files here">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>
            <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                <span class="qq-upload-drop-area-text-selector"></span>
            </div>
            <div class="qq-upload-button-selector qq-upload-button">
                <div>upload files</div>
            </div>
            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
            <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>
                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                    <img class="qq-thumbnail-selector" qq-max-size="60" qq-server-scale>
                    <span class="qq-upload-file-selector qq-upload-file"></span>
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">Cancel</button>
                    <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">Retry</button>
                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">Delete</button>
                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                </li>
            </ul>

            <dialog class="qq-alert-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">Close</button>
                </div>
            </dialog>

            <dialog class="qq-confirm-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">No</button>
                    <button type="button" class="qq-ok-button-selector">Yes</button>
                </div>
            </dialog>

            <dialog class="qq-prompt-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <input type="text">
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">Cancel</button>
                    <button type="button" class="qq-ok-button-selector">Ok</button>
                </div>
            </dialog>
        </div>
    </script>
    
    <title>APP自动化环境配置</title>
  </head>
  
  <body>
    <div class="container mt-5">
       
       <div class="text-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="android_checked" onclick="android_checked();" checked>
            <label class="form-check-label" for="android_checked">Android</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ios_checked" onclick="ios_checked();">
            <label class="form-check-label" for="ios_checked">iOS</label>
          </div>
       </div>
      
       <div class="input-group mt-3">
          <input id="appium_url" type="text" class="form-control border-secondary" style="border-style:dashed" value="http://172.18.10.232:4723/wd/hub" aria-describedby="basic-addon1">
        </div>
       
      <div class="input-group mt-3">
          <textarea id="desired_caps" class="form-control border-secondary" style="border-style:dashed" aria-label="With textarea" rows=10>
{
	"platformName": "Android",
	"platformVersion": "8.0",
	"deviceName": "192.168.94.101:5555",
	"automationName": "UiAutomator2",
	"appPackage": "cn.futu.trader",
	"appActivity": "cn.futu.app.launch.activity.LaunchActivity",
	"autoGrantPermissions": true
}
          </textarea>
      </div>
      <div id="fine-uploader-validation" class="mt-5" ></div>
      <div class="mt-1 text-center">
          <a id="XpathFileSource" href="#"></a>
      <div>
    </div>
        
    <!-- Your code to create an instance of Fine Uploader and bind to the DOM/template
    ====================================================================== -->
    <script>
        function android_checked(){
          console.log("android");
          var appium_url = document.getElementById("appium_url");
          var desired_caps = document.getElementById("desired_caps");
          appium_url.value = "http://172.18.10.232:4723/wd/hub";
          desired_caps.value = `{
	"platformName": "Android",
	"platformVersion": "8.0",
	"deviceName": "192.168.94.101:5555",
	"automationName": "UiAutomator2",
	"appPackage": "cn.futu.trader",
	"appActivity": "cn.futu.app.launch.activity.LaunchActivity",
	"autoGrantPermissions": true
}`;
        }
        
        function ios_checked(){
          console.log("ios");
          var appium_url = document.getElementById("appium_url");
          var desired_caps = document.getElementById("desired_caps");
          appium_url.value = "http://172.18.10.211:4723/wd/hub";
          desired_caps.value= `{
	"platformName": "ios",
	"platformVersion": "9.3",
	"deviceName": "iPhone 6s Plus",
	"automationName": "XCUITest",
	"app": "cn.futu.beta.Niuniu"
}`;
        }
        
        function get_value(obj){
            var value = obj.value;
            if(!value){
                value = obj.placeholder;
            }
            return value;
        }
        var restrictedUploader = new qq.FineUploader({
            element: document.getElementById("fine-uploader-validation"),
            template: 'qq-template-validation',
            request: {
                endpoint: '/get_xpath',
                params: {
                    "appium_url": function () {
                        var appium_url = document.getElementById("appium_url");
                        return get_value(appium_url);
                    },
                    "desired_caps": function () {
                        var desired_caps = document.getElementById("desired_caps");
                        return desired_caps.value;
                    }
                }
            },
            thumbnails: {
                placeholders: {
                    waitingPath: '/static/source/placeholders/waiting-generic.png',
                    notAvailablePath: '/static/source/placeholders/not_available-generic.png'
                }
            },
            validation: {
                allowedExtensions: ['xlsx'],
                itemLimit: 10,
                sizeLimit: 104857600 // 100MB = 100 * 1024 * 1024 bytes
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
